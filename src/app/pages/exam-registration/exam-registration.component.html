<div class="exam-registration">
  <h2>Exam Registration</h2>

  <!-- Select Exam Period -->
  <label for="period">Select Exam Period:</label>
  <select id="period" [(ngModel)]="selectedPeriodId" (change)="onPeriodChange()">
    <option [value]="null" disabled selected>Select a period</option>
    <option *ngFor="let period of examPeriods" [value]="period.id">{{ period.name }}</option>
  </select>

  <div *ngIf="loadingExams">Loading available exams...</div>

  <!-- Available Exams -->
  <div *ngIf="availableExams.length > 0">
    <h3>Available Exams</h3>
    <ul>
      <li *ngFor="let exam of availableExams">
        <input
          type="checkbox"
          [checked]="selectedExams.includes(exam.id)"
          (change)="toggleExamSelection(exam.id)"
        />
        {{ exam.courseName }} - {{ exam.price | currency }}
      </li>
    </ul>
    <button class="button-primary" (click)="registerSelectedExams()">Register Selected Exams</button>
  </div>

  <!-- Messages -->
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
