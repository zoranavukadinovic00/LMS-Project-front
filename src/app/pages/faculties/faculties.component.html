<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="faculties?.length; else noFaculties">
  <ul class="faculty-list">
    <li *ngFor="let f of faculties" class="faculty-card">
      <h3><a [routerLink]="['/faculty', f.id]">{{ f.name }}</a></h3>

      <p><strong>Address:</strong> {{ f.address }}</p>
      <p><strong>Contact:</strong> {{ f.contact }}</p>
      <p><strong>Description:</strong> {{ f.description }}</p>
      <p><strong>Dean:</strong> {{ f.deanName }} ({{ f.deanEmail }})</p>
    </li>
  </ul>
</div>

<ng-template #noFaculties>
  <p>No faculties in the database.</p>
</ng-template>
