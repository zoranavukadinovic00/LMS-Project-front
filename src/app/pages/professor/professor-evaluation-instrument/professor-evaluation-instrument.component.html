<div class="container mt-4">
  <h2>Professor Evaluation Instrumeny</h2>

  <div *ngIf="evaluationInstruments && evaluationInstruments.length > 0; else noEvaluationInstrument">
     <ul class="evaluation-instrument-list">
      <li *ngFor="let evaluationInstrument of evaluationInstruments" class="course-item">
         <h2>{{ evaluationInstrument.name }}</h2>
          <p><strong>Points:</strong> {{ evaluationInstrument.points }}</p>

       
      </li>
    </ul>
  </div>

  <ng-template #noEvaluationInstrument>
    <p>No evaluation instrument found.</p>
  </ng-template>
</div>
