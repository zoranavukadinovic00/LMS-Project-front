<div class="panel">
  <h3 class="panel-title">Update Evaluation Instrument</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <label class="label">Name</label>
    <input type="text" class="input" formControlName="name" />
    <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
      Name is required (max 200 chars).
    </div>

    <label class="label">Points</label>
    <input type="number" class="input" formControlName="points" />
    <div class="error" *ngIf="form.get('points')?.touched && form.get('points')?.invalid">
      Points must be between 0 and 100.
    </div>

    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Updating...' : 'Update' }}
      </button>
      <button type="button" class="secondary" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
    </div>
  </form>
</div>
