<div class="container">
  <h2>Dodavanje novog korisnika</h2>

  <div *ngIf="successMessage" class="alert success-alert">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert error-alert">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onAddUser()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Ime:</label>
      <input id="name" type="text" [(ngModel)]="newUser.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="surname">Prezime:</label>
      <input id="surname" type="text" [(ngModel)]="newUser.surname" name="surname" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="newUser.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="username">Korisniƒçko ime:</label>
      <input id="username" type="text" [(ngModel)]="newUser.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Lozinka:</label>
      <input id="password" type="password" [(ngModel)]="newUser.password" name="password" required>
    </div>

    <div class="form-group">
      <label for="type">Uloga:</label>
      <select id="type" [(ngModel)]="newUser.type" name="type" required>
        <option *ngFor="let userType of userTypes" [ngValue]="userType">{{ userType }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="!userForm.valid || loading">Dodaj korisnika</button>
  </form>
</div>
